apiVersion: v1
kind: Template
metadata:
  name: openshift-efk-template
  annotations:
    description: ""
    iconClass: "icon-openshift"
    tags: "efk, logging, openshift"
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: aggregated-logging-elasticsearch
- apiVersion: v1
  kind: Secret
  metadata:
    name: logging-elasticsearch
  data:
    admin-ca: 
    admin-cert: 
    admin-key: 
    admin.jks: 
    key: 
    searchguard.key: 
    searchguard.truststore: 
    truststore: 
  type: Opaque
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: logging-elasticsearch
  data:
    elasticsearch.yml: |
      cluster:
        name: ${CLUSTER_NAME}

      script:
        inline: on
        indexed: on

      index:
        number_of_shards: 1
        number_of_replicas: 0
        unassigned.node_left.delayed_timeout: 2m
        translog:
          flush_threshold_size: 256mb
          flush_threshold_period: 5m

      node:
        master: true
        data: true
        max_local_storage_nodes: 1

      network:
        host: 0.0.0.0

      cloud:
        kubernetes:
          service: ${SERVICE_DNS}
          namespace: ${NAMESPACE}

      discovery:
        type: kubernetes
        zen.ping.multicast.enabled: false
        zen.minimum_master_nodes: 1

      gateway:
        expected_master_nodes: ${NODE_QUORUM}
        recover_after_nodes: ${RECOVER_AFTER_NODES}
        expected_nodes: ${RECOVER_EXPECTED_NODES}
        recover_after_time: ${RECOVER_AFTER_TIME}

      io.fabric8.elasticsearch.authentication.users: ["system.logging.kibana", "system.logging.fluentd", "system.logging.curator", "system.admin"]
      io.fabric8.elasticsearch.kibana.mapping.app: /usr/share/elasticsearch/index_patterns/com.redhat.viaq-openshift.index-pattern.json
      io.fabric8.elasticsearch.kibana.mapping.ops: /usr/share/elasticsearch/index_patterns/com.redhat.viaq-openshift.index-pattern.json
      io.fabric8.elasticsearch.kibana.mapping.empty: /usr/share/elasticsearch/index_patterns/com.redhat.viaq-openshift.index-pattern.json

      openshift.config:
        use_common_data_model: true
        project_index_prefix: "project"
        time_field_name: "@timestamp"

      openshift.searchguard:
        keystore.path: /etc/elasticsearch/secret/admin.jks
        truststore.path: /etc/elasticsearch/secret/searchguard.truststore

      openshift.operations.allow_cluster_reader: false

      path:
        data: /elasticsearch/persistent/${CLUSTER_NAME}/data
        logs: /elasticsearch/${CLUSTER_NAME}/logs
        work: /elasticsearch/${CLUSTER_NAME}/work
        scripts: /elasticsearch/${CLUSTER_NAME}/scripts

      searchguard:
        authcz.admin_dn:
        - CN=system.admin,OU=OpenShift,O=Logging
        config_index_name: ".searchguard.${HOSTNAME}"
        ssl:
          transport:
            enabled: true
            enforce_hostname_verification: false
            keystore_type: JKS
            keystore_filepath: /etc/elasticsearch/secret/searchguard.key
            keystore_password: kspass
            truststore_type: JKS
            truststore_filepath: /etc/elasticsearch/secret/searchguard.truststore
            truststore_password: tspass
          http:
            enabled: true
            keystore_type: JKS
            keystore_filepath: /etc/elasticsearch/secret/key
            keystore_password: kspass
            clientauth_mode: OPTIONAL
            truststore_type: JKS
            truststore_filepath: /etc/elasticsearch/secret/truststore
            truststore_password: tspass
    logging.yml: |
      # you can override this using by setting a system property, for example -Des.logger.level=DEBUG
      es.logger.level: INFO
      rootLogger: ${es.logger.level}, file
      logger:
        # log action execution errors for easier debugging
        action: WARN

        # deprecation logging, turn to DEBUG to see them
        deprecation: WARN, deprecation_log_file

        # reduce the logging for aws, too much is logged under the default INFO
        com.amazonaws: WARN

        io.fabric8.elasticsearch: ${PLUGIN_LOGLEVEL}
        io.fabric8.kubernetes: ${PLUGIN_LOGLEVEL}

        # aws will try to do some sketchy JMX stuff, but its not needed.
        com.amazonaws.jmx.SdkMBeanRegistrySupport: ERROR
        com.amazonaws.metrics.AwsSdkMetrics: ERROR

        org.apache.http: INFO

        # gateway
        #gateway: DEBUG
        #index.gateway: DEBUG

        # peer shard recovery
        #indices.recovery: DEBUG

        # discovery
        #discovery: TRACE

        index.search.slowlog: TRACE, index_search_slow_log_file
        index.indexing.slowlog: TRACE, index_indexing_slow_log_file

        # search-guard
        com.floragunn.searchguard: WARN

      additivity:
        index.search.slowlog: false
        index.indexing.slowlog: false
        deprecation: false

      appender:
        console:
          type: console
          layout:
            type: consolePattern
            conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %.10000m%n"

        file:
          type: dailyRollingFile
          file: ${path.logs}/${cluster.name}.log
          datePattern: "'.'yyyy-MM-dd"
          layout:
            type: pattern
            conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"

        deprecation_log_file:
          type: dailyRollingFile
          file: ${path.logs}/${cluster.name}_deprecation.log
          datePattern: "'.'yyyy-MM-dd"
          layout:
            type: pattern
            conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"

        index_search_slow_log_file:
          type: dailyRollingFile
          file: ${path.logs}/${cluster.name}_index_search_slowlog.log
          datePattern: "'.'yyyy-MM-dd"
          layout:
            type: pattern
            conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"

        index_indexing_slow_log_file:
          type: dailyRollingFile
          file: ${path.logs}/${cluster.name}_index_indexing_slowlog.log
          datePattern: "'.'yyyy-MM-dd"
          layout:
            type: pattern
            conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: logging-elasticsearch-sg
  data:
    sg_action_groups.yml: |-
      ALL:
        - "indices:*"
      MANAGE:
        - "indices:monitor/*"
        - "indices:admin/*"
      CREATE_INDEX:
        - "indices:admin/create"
      MANAGE_ALIASES:
        - "indices:admin/aliases*"
      MONITOR:
        - "indices:monitor/*"
      DATA_ACCESS:
        - "indices:data/*"
      WRITE:
        - "indices:data/write*"
      READ:
        - "indices:data/read*"
      DELETE:
        - "indices:data/write/delete*"
      CRUD:
        - READ
        - WRITE
      SEARCH:
        - "indices:data/read/search*"
        - "indices:data/read/msearch*"
        - SUGGEST
      SUGGEST:
        - "indices:data/read/suggest*"
      INDEX:
        - "indices:data/write/index*"
        - "indices:data/write/update*"
      GET:
        - "indices:data/read/get*"
        - "indices:data/read/mget*"

      # CLUSTER
      CLUSTER_ALL:
        - cluster:*
      CLUSTER_MONITOR:
        - cluster:monitor/*
    sg_config.yml: |-
      searchguard:
        dynamic:
          http:
            xff:
              enabled: true
              remoteIpHeader: 'x-forwarded-for'
              trustedProxies: '.*'
              internalProxies: '.*'
          authc:
            authentication_domain_proxy:
              enabled: true
              order: 0
              http_authenticator:
                challenge: false
                type: proxy
                config:
                  user_header: 'x-proxy-remote-user'
              authentication_backend:
                type: noop
            authentication_domain_basic_internal:
              enabled: true
              order: 1
              http_authenticator:
                type: clientcert
                challenge: false
              authentication_backend:
                type: noop
    sg_internal_users.yml: |-
      ---
        2X7c3eNX:
          hash: DPQhTp2nAdOnpZo1r6Jv
    sg_roles.yml: |-
      sg_role_kibana:
        cluster:
          - cluster:monitor/nodes/info
          - cluster:monitor/health
        indices:
          '*':
            '*':
              - ALL

      sg_role_fluentd:
        indices:
          '*':
            '*':
              - WRITE
              - CREATE_INDEX

      sg_role_curator:
        cluster:
          - CLUSTER_MONITOR
        indices:
          '*':
            '*':
              - READ
              - MANAGE

      sg_role_admin:
        indices:
          '*':
            '*':
              - ALL
        cluster:
          - CLUSTER_ALL

      sg_project_operations:
        indices:
          '?operations?*':
            '*':
              - READ
              - indices:admin/mappings/fields/get*
              - indices:admin/validate/query*
              - indices:admin/get*
          '*?*?*':
            '*':
              - READ
              - indices:admin/mappings/fields/get*
              - indices:admin/validate/query*
              - indices:admin/get*
    sg_roles_mapping.yml: |-
      sg_role_kibana:
        users:
          - 'CN=system.logging.kibana,OU=OpenShift,O=Logging'

      sg_role_fluentd:
        users:
          - 'CN=system.logging.fluentd,OU=OpenShift,O=Logging'

      sg_role_curator:
        users:
          - 'CN=system.logging.curator,OU=OpenShift,O=Logging'

      sg_role_admin:
        users:
          - 'CN=system.admin,OU=OpenShift,O=Logging'
