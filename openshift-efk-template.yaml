      targetPort: restapi
    selector:
      component: es
      provider: openshift
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      logging-infra: support
    name: logging-es-cluster
  spec:
    ports:
    - port: 9300
      protocol: TCP
      targetPort: 9300
    selector:
      component: es
      provider: openshift
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: es-pvc
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 500Gi
  status:
    accessModes:
    - ReadWriteMany
    capacity:
      storage: 500Gi
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      component: es
      deployment: logging-elasticsearch
      logging-infra: elasticsearch
      provider: openshift
    name: logging-elasticsearch
  spec:
    replicas: 1
    selector:
      component: es
      deployment: logging-elasticsearch
      logging-infra: elasticsearch
      provider: openshift
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          component: es
          deployment: logging-elasticsearch
          logging-infra: elasticsearch
          provider: openshift
        name: logging-elasticsearch
      spec:
        containers:
        - env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: KUBERNETES_TRUST_CERT
            value: "true"
          - name: SERVICE_DNS
            value: logging-es-cluster
          - name: CLUSTER_NAME
            value: logging-es
          - name: INSTANCE_RAM
            value: 8Gi
          - name: NODE_QUORUM
            value: "1"
          - name: RECOVER_AFTER_NODES
            value: "0"
          - name: RECOVER_EXPECTED_NODES
            value: "1"
          - name: RECOVER_AFTER_TIME
            value: 5m
          image: ${REGISTRY_NAME}/openshift3/logging-elasticsearch:v3.5
          imagePullPolicy: Always
          name: elasticsearch
          ports:
          - containerPort: 9200
            name: restapi
            protocol: TCP
          - containerPort: 9300
            name: cluster
            protocol: TCP
          resources:
            limits:
              memory: 8Gi
            requests:
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /etc/elasticsearch/secret
            name: elasticsearch
            readOnly: true
          - mountPath: /usr/share/java/elasticsearch/config
            name: elasticsearch-config
            readOnly: true
          - mountPath: /elasticsearch/persistent
            name: elasticsearch-storage
          - mountPath: /opt/app-root/src/sgconfig
            name: volume-lv8u4
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext:
          supplementalGroups:
          - 65534
        serviceAccount: aggregated-logging-elasticsearch
        serviceAccountName: aggregated-logging-elasticsearch
        terminationGracePeriodSeconds: 30
        volumes:
        - name: elasticsearch
          secret:
            defaultMode: 420
            secretName: logging-elasticsearch
        - configMap:
            defaultMode: 420
            name: logging-elasticsearch
          name: elasticsearch-config
        - name: elasticsearch-storage
          persistentVolumeClaim:
            claimName: es-pvc
        - configMap:
            defaultMode: 420
            name: logging-elasticsearch-sg
          name: volume-lv8u4
    test: false
    triggers:
    - type: ConfigChange
