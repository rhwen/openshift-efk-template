          - name: ES_PORT
            value: "9200"
          - name: ES_CLIENT_CERT
            value: /etc/fluent-keys/cert
          - name: ES_CLIENT_KEY
            value: /etc/fluent-keys/key
          - name: ES_CA
            value: /etc/fluent-keys/ca
          - name: OPS_HOST
            value: logging-es
          - name: OPS_PORT
            value: "9200"
          - name: OPS_CLIENT_CERT
            value: /etc/fluent-keys/cert
          - name: OPS_CLIENT_KEY
            value: /etc/fluent-keys/key
          - name: OPS_CA
            value: /etc/fluent-keys/ca
          - name: ES_COPY
            value: "false"
          - name: ES_COPY_HOST
          - name: ES_COPY_PORT
          - name: ES_COPY_SCHEME
            value: https
          - name: ES_COPY_CLIENT_CERT
          - name: ES_COPY_CLIENT_KEY
          - name: ES_COPY_CA
          - name: ES_COPY_USERNAME
          - name: ES_COPY_PASSWORD
          - name: OPS_COPY_HOST
          - name: OPS_COPY_PORT
          - name: OPS_COPY_SCHEME
            value: https
          - name: OPS_COPY_CLIENT_CERT
          - name: OPS_COPY_CLIENT_KEY
          - name: OPS_COPY_CA
          - name: OPS_COPY_USERNAME
          - name: OPS_COPY_PASSWORD
          - name: USE_JOURNAL
          - name: JOURNAL_SOURCE
          - name: JOURNAL_READ_FROM_HEAD
          image: ${REGISTRY_NAME}/openshift3/logging-fluentd:v3.5
          imagePullPolicy: IfNotPresent
          name: logging-fluentd
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
          securityContext:
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /etc/fluent
            name: config
            readOnly: true
          - mountPath: /etc/fluent-keys
            name: certs
            readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        serviceAccount: aggregated-logging-fluentd
        serviceAccountName: aggregated-logging-fluentd
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            defaultMode: 420
            name: logging-fluentd
          name: config
        - name: certs
          secret:
            defaultMode: 420
            secretName: logging-fluentd
    test: false
    triggers:
    - type: ConfigChange
