  kind: Secret
  metadata:
    name: logging-fluentd
  type: Opaque
- apiVersion: v1
  data:
    fluent.conf: |
      # This file is the fluentd configuration entrypoint. Edit with care.

      # In each section below, pre- and post- includes don't include anything initially;
      # they exist to enable future additions to openshift conf as needed.

      ## sources
      <source>
          @type forward
          port 24224
      </source>

      <source>
        @type http
        port 9880
      </source>

      <filter **>
          type record_transformer
          enable_ruby
          <record>
              time ${ (Time.at(time) > Time.now) ? (Time.new((time.year - 1), time.month, time.day, time.hour, time.min, time.sec, time.utc_offset).to_datetime.to_s) : (time.to_datetime.to_s) }
          </record>
      </filter>

        # <match **>
        #    @type stdout
        # </match>

          
      <match **>
        @type elasticsearch_dynamic
        host "#{ENV['ES_HOST']}"
        port "#{ENV['ES_PORT']}"
        scheme https
        index_name project.logback.demo.${Time.at(time).getutc.strftime(@logstash_dateformat)}
        
        user fluentd
        password changeme

        client_key "#{ENV['ES_CLIENT_KEY']}"
        client_cert "#{ENV['ES_CLIENT_CERT']}"
        ca_file "#{ENV['ES_CA']}"

        type_name com.redhat.viaq.common
        include_timestamp true

        # there is currently a bug in the es plugin + excon - cannot
        # recreate/reload connections
        reload_connections false
        reload_on_failure false
        flush_interval 5s
        max_retry_wait 300
        disable_retry_limit
      </match>
      
      <system>
        log_level info
      </system>
    secure-forward.conf: |
      # @type secure_forward

      # self_hostname ${HOSTNAME}
      # shared_key <SECRET_STRING>

      # secure yes
      # enable_strict_verification yes

      # ca_cert_path /etc/fluent/keys/your_ca_cert
      # ca_private_key_path /etc/fluent/keys/your_private_key
        # for private CA secret key
      # ca_private_key_passphrase passphrase

      # <server>
        # or IP
      #   host server.fqdn.example.com
      #   port 24284
      # </server>
      # <server>
        # ip address to connect
      #   host 203.0.113.8
        # specify hostlabel for FQDN verification if ipaddress is used for host
      #   hostlabel server.fqdn.example.com
      # </server>
    throttle-config.yaml: |
      # Logging example fluentd throttling config file

      #example-project:
      #  read_lines_limit: 10
      #
      #.operations:
      #  read_lines_limit: 100
  kind: ConfigMap
  metadata:
    name: logging-fluentd
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: logging-fluentd
      deploymentconfig: logging-fluentd
    name: logging-fluentd
  spec:
    replicas: 1
    selector:
      app: logging-fluentd
